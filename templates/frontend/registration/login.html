{% extends 'frontend/base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
    <h2 class="page-header text-center">Đăng nhập</h2>
    <div id="content-container" class="container">
        <div class="col-md-12">
            <form id="login-form" method="post" action="{% url 'account:login' %}?next={{ next }}" class="form-horizontal">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username" class="control-label col-xs-4">Tên người dùng</label>
                    <div class="col-xs-8">
                        <input id="id_username" name="username" type="text" class="form-control" autocomplete="off">
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_password" class="control-label col-xs-4">Mật khẩu</label>
                    <div class="col-xs-8">
                        <input id="id_password" name="password" type="password" class="form-control" autocomplete="off">
                    </div>
                </div>
                <div class="text-right">
                    {% if form.errors %}
                            <span class="alert alert-danger">Tên đăng nhập hoặc mật khẩu không đúng</span>
                    {% endif %}

                        <button type="submit" class="btn btn-primary d-inline-block">
                            <span class="fa fa-sign-in"></span><span>Đăng nhập</span>
                        </button>
                </div>
                <input type="hidden" name="next" value="{{ next }}"/>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
{% endblock %}
