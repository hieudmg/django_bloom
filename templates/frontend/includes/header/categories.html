<li class="nav-item dropdown categories yamm-fw">
    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" aria-haspopup="true"
       aria-expanded="false">Categories</a>
    <div class="dropdown-menu">
        <div class="row">
            {% for category in root_category.category_set.all %}
                <div class="col-lg-4 col-md-12 pr-0">
                    <a class="dropdown-item" href="{% url "category:view" pk=category.id %}">{{ category.name }}</a>
                    <div class="container pr-0">
                        {% for sub_category in category.category_set.all %}
                            <div class="col-lg-12 pr-0">
                                <a class="dropdown-item" href="{% url "category:view" pk=sub_category.id %}">
                                    {{ sub_category.name }}
                                </a>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</li>
