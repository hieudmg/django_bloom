{% extends 'bloom/base.html' %}

{% load i18n %}
{% load bootstrap %}

{% block head_title %}{% trans "Admin" %}{% endblock %}

{% block content %}
    <form method="POST" action="{% url "bloom:post:edit" pk=posts.pk %}" autocapitalize="off" {% if form.is_multipart %}
          enctype="multipart/form-data"{% endif %}>
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-primary">{% trans "Save" %}</button>
    </form>
{% endblock %}
